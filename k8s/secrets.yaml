apiVersion: v1
kind: Secret
metadata:
  name: truvoice-secrets
type: Opaque
stringData:
  # These values need to be replaced with your actual secrets
  # Do not commit this file with actual values to version control
  # Use environment-specific values or a secrets management solution
  mongodb-uri: "mongodb+srv://username:password@cluster.mongodb.net/dbname"
  nextauth-secret: "your-nextauth-secret"
  gemini-api-key: "your-gemini-api-key"
  client-id: "your-google-client-id"
  client-secret: "your-google-client-secret"
  redirect-uri: "your-redirect-uri"
  refresh-token: "your-refresh-token"
  email: "your-email@example.com" 